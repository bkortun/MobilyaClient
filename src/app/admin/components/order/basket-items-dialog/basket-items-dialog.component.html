<h1 mat-dialog-title>Ürünler</h1>
<div mat-dialog-content>
    <div *ngFor="let basketItem of basketItems">
      <p>Ürün Adı: {{basketItem.productName}}</p>
      <p>Adet: {{basketItem.quantity}}</p>
      <hr>
    </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Kapat</button>
</div>
