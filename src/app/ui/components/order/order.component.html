<div class="accordion accordion-flush container" id="accordionFlushExample" style="margin-top: 20px; margin-bottom: 20px;">
  <div class="accordion-item" *ngFor="let livingOrder of livingOrders; index as i">
    <h2 class="accordion-header" [attr.id]="'h'+i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#c'+i" aria-expanded="false" [attr.aria-controls]="'c'+i">
        <strong>Sipariş Kodu:</strong>  {{livingOrder.id}}
        <strong>Tarih:</strong> {{livingOrder.createdDate}}
      </button>
    </h2>
    <div [attr.id]="'c'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'#h'+i" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <p>Toplam Ücret: {{livingOrder.totalPrice}}</p>
        <p>Ürün Sayısı: {{livingOrder.totalProduct}}</p>
    </div>
  </div>
</div>
