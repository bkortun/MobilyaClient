<div class="container" style="margin-top: 15px;">
  <h2>Giriş Yap!</h2>
  <form [formGroup]="loginForm">
    <div class="form-floating mb-3">
      <input type="email" formControlName="email" class="form-control" placeholder="deneme@deneme.com">
      <label for="email">E-Posta</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" formControlName="password" class="form-control" placeholder="Şifre">
      <label for="password">Şifre</label>
    </div>
  </form>
  <button class="btn btn-success" style="margin-top: 10px;" (click)="login()">Giriş Yap</button>
  <button class="btn btn-warning registerButton"  routerLink="/register">Üye Ol</button>
</div>
