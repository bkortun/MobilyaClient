<div class="container">
  <main>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8 order-md-last">
        <h2 class="mb-3">Kullanıcı Bilgileri</h2>
        <form [formGroup]="profileForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">İsim</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="" value=""
                [attr.disabled]=true>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Soyad</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="" value=""
                [attr.disabled]=true>

            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="email"
                [attr.disabled]=true>
            </div>

            <div class="col-12">
              <label for="gender" class="form-label">Cinsiyet</label>
              <select formControlName="gender" class="form-select" id="gender" required="">
                <option value="">Choose...</option>
                <option>Erkek</option>
                <option>Kadın</option>
              </select>
            </div>

            <div class="col-12">
              <label for="dateOfBirth" class="form-label">Doğum Tarihi</label>
              <input type="datetime" formControlName="dateOfBirth" class="form-control" id="dateOfBirth" placeholder=""
                value="">
            </div>

            <div class="col-12">
              <label for="phoneNumber" class="form-label">Telefon Numarası</label>
              <input type="tel" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder=""
                value="">
            </div>

            <label for="addresses" class="form-label">Adresler</label>
            <div class="col-md-6">
              <select #addresses (change)="getAddressId(addresses.value)" class="form-select" id="addresses" required="">
                <option *ngFor="let userAddress of userAddresses" [value]="userAddress.addressId">{{userAddress.title}}</option>
              </select>
            </div>

            <button class="col-md-6 btn btn-warning btn-md" (click)="openDialog()">Adres Ekle</button>

            <div class="row" *ngIf="selectedAddress">
              <div class="col-md-6">
                <label for="country" class="form-label">Ülke</label>
                <input type="text" class="form-control" id="country" placeholder="" [value]="selectedAddress.country" [attr.disabled]=true>
              </div>

              <div class="col-md-6">
                <label for="state" class="form-label">İl</label>
                <input type="text" class="form-control" id="city" placeholder="" [value]="selectedAddress.city" [attr.disabled]=true>
              </div>

              <div class="col-md-6">
                <label for="state" class="form-label">İlçe</label>
                <input type="text" class="form-control" id="district" placeholder="" [value]="selectedAddress.district" [attr.disabled]=true>
              </div>

              <div class="col-md-6">
                <label for="zip" class="form-label">Posta Kodu</label>
                <input type="text" class="form-control" id="zipCode" placeholder="" [value]="selectedAddress.zipCode" [attr.disabled]=true>
              </div>

              <div class="col-md-12">
                <label for="address" class="form-label">Adres Detay</label>
                <input type="text" class="form-control" id="addressDetail" placeholder="" [value]="selectedAddress.addressDetail" [attr.disabled]=true>
              </div>

              <button class="w-25 btn btn-danger " style="margin-top: 15px;" (click)="deleteSelectedAddress(selectedAddress.addressId)">Sil</button>
            </div>
          </div>
          <hr class="my-4">
        </form>
        <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="saveUserInfos()">Değişiklikleri
          Kaydet</button>
      </div>
      <div class="col-md-5 col-lg-4">
        <div class="py-5 text-center">
          <app-file-control [fileUploadOptions]="fileUploadOptions" [fileDeployOptions]="fileDeployOptions"
            (dataEmitter)="getFileData($event)"></app-file-control>
        </div>
      </div>
    </div>
  </main>

</div>
