<div class="container">
  <main>


    <div class="row g-5">
      <div class="col-md-7 col-lg-8 order-md-last">
        <h2 class="mb-3">Kullanıcı Bilgileri</h2>
        <form class="needs-validation" [formGroup]="profileForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">İsim</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Soyad</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="" value="" required="">

            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="email" [attr.disabled]=true >
            </div>

            <div class="col-md-12">
              <label for="country" class="form-label">Ülke</label>
              <select formControlName="country" class="form-select" id="country" required="">
                <option value="">Choose...</option>
                <option>United States</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="state" class="form-label">İl</label>
              <select formControlName="city" class="form-select" id="city" required="">
                <option value="">Choose...</option>
                <option>California</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="state" class="form-label">İlçe</label>
              <select formControlName="district" class="form-select" id="district" required="">
                <option value="">Choose...</option>
                <option>Kızılay</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="zip" class="form-label">Posta Kodu</label>
              <input formControlName="zipCode" type="text" class="form-control" id="zip" placeholder="" required="">
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Adres</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="1234 Yıldız Cad." required="">
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Adres 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" formControlName="address2" class="form-control" id="address2" >
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Değişiklikleri Kaydet</button>
        </form>
      </div>
      <div class="col-md-5 col-lg-4">
        <div class="py-5 text-center">
          <img src="../../../../assets/flat-style-circle-add_icon-icons.com_66944.png" alt="" style="width: fit-content;">
          <h3>Kullanıcı Resmi Ekle</h3>
        </div>
      </div>
    </div>
  </main>

</div>
