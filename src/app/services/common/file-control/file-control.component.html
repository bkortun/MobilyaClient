
  <app-file-upload [fileUploadOptions]="fileUploadOptions" style="margin-bottom: 10px;" (dataEmitter)="getFileData($event)"></app-file-upload>
  <mat-card class="example-card" *ngFor="let image of images ">
    <mat-card-header>
      <mat-checkbox class="example-margin" [checked]="image.showcase" (change)="changeShowcase(image.imageId,$event)">Vitrinde!</mat-checkbox>
    </mat-card-header>
    <img mat-card-image src="{{baseUrl?.url}}/{{image.path}}" [alt]="image.name">
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteImage(image.fileId)">Sil</button>
    </mat-card-actions>
  </mat-card>
